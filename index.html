<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>RandomQuotes</title>
  
  
  
      <link rel="stylesheet" href="src/css/style.css">

  
</head>

<body>
  <div class="box">
    <!-- quote text-->
    <div class="quoteText">

    <i class="fa fa-quote-left"></i>
    <span class="quote" id="quoteText"></span>
  </div>
  <!-- quote author-->
  <div class="quoteAuthor">
				- <span class="author" id="quoteAuthor"></span>
			</div>

      <!--button-->
      <div class="buttons">
      <a class="button" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22I'll%20be%20back.%22%20The%20Terminator" title="Tweet this quote!" rel="nofollow" id="twitter-quote" target="_blank"><i class="fa fa-twitter"></i></a>

      <a class="button href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=The%20Terminator&amp;content=I'll%20be%20back.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button" title="Put the quote in tumblr!" rel="nofollow" id="tumblr-quote" target="_blank"><i class="fa fa-tumblr"></i></a>

      <button class="button" id="newQuote">New Quote</button>
    </div>
</div>
    <div style="color: white; text-align: center;">
      <h5>by <strong>KAtherina</strong></h5>
    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://use.fontawesome.com/3933a0b23d.js'></script>

    <script src="src/js/index.js"></script>

</body>
</html>
